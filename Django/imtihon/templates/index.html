{% block mycontent %}
<div class="conatiner">
    <div class="row">
    {% for post in post1 %}
        <div class="col-md-3 m-1">
            <div class="card card-shadow">
                <img src="/media/{{post.img}}" class="card-img-top" width="50px">
                <h2 class="card-title">{{post.title}}</h2>
                <p class="card-text">{{post.body | slice:":300" }}</p>
                <a href='{% url "post_detail" post.pk %}' class="card-text text-decorition-none">batafsil</a>
                <p>views: {{post.views}}</p>
            </div>
        </div>
    {% endfor %}
